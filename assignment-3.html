<!DOCTYPE html>
<html>
  <head>
      <title>Array Operation</title>
      <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="demo"></div> 
    <script>
        var library = [
            {
                author: 'Bill Gates',
                title: 'The Road Ahead',
                readingStatus: true
            },
            {
                author: 'Steve Jobs',
                title: 'Walter Isaacson',
                readingStatus: true
            },
            {
                author: 'Suzanne Collins',
                title: 'Mockingjay: The Final Book of The Hunger Games',
                readingStatus: false
            }
        ];
        var status = '';
        var text = " ";
        var i;
        for (var x in library){
            if(library[x]['readingStatus'] == true){
                status = "Read";
            }else{
                status = "Not Read";
            }
            text += " "+library[x]['title'] + " " +library[x]['author'] + " " + status + " <br> <br>";
        }
        //console.log(text);
        document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
