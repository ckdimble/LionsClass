<!DOCTYPE html>
<html>
  <head>
      <title>Reverse Number</title>
      <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body> 
      <p id="demo"></p> 
    <script> 
            let x = 32243;
            let y = x.toString();
            let textreverse = y.split('');
            document.write(textreverse.reverse().join(""));
        
    </script>
  </body>
</html>
