<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(i=0;i<=100;i++){
            if(i%3===0 && i%5 === 0){
                console.log(i + " " + "Fizzbuzz");
            }
            else if(i%3 === 0){
                console.log(i + " " + "Fizz");
            }
            else if(i%5 === 0){
                console.log(i + " " + "buzz");
            }
            else{
                console.log(i)
            }
        }
    </script>
</head>

</body>
</html>
