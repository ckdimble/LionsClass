<!DOCTYPE html>
<html>
  <head>
      <title>Check Number is Prime</title>
      <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body>
      
    <script>
        function checkPrimeNumber(numbs){
            for(let i = 2; i < numbs; i++ ){
                if(numbs % i === 0){
                    return false;
                }
            }
            return numbs > 1;
        }
        console.log(checkPrimeNumber(7))
    </script>
  </body>
</html>
